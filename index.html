<body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
<form action="" id="survey-form">
        <label for="name-label">Name</label><br>
        <input type="text" name="name" id="name" placeholder="Enter your Name"><br>
    
        <label for="email-label">Email</label><br>
        <input type="email" name="name" id="email" placeholder="Enter your Email"><br>

        <label for="number-label">Age(optioanl)</label><br>
        <input type="number" name="name" id="number" placeholder="Age"><br>
