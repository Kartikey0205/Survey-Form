<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FCC | Survey Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
    <form action="/index.html" id="survey-form">
        <div class="form-group">

            <label for="name" id="name-label">Name</label><br>
            <input type="text" name="name" id="name" placeholder="Enter your Name" required><br>
        </div>
        <div class="form-group">

            <label for="email" id="email-label">Email</label><br>
            <input type="email" name="email" id="email" placeholder="Enter your Email" required><br>
        </div>

        <div class="form-group">

            <label for="number" id="number-label">Age(optioanl)</label><br>
            <input type="number" name="name" id="number" placeholder="Age" min="5" max="99"><br>
        </div>

        <div class="form-group">
            <label for="role">Which option best describes your current role?</label><br>
            <select id="dropdown" name="role" required>
                <option disabled selected value>Select current role</option>
                <option value="Student">Student</option>
                <option value="Full Time Job">Full Time Job</option>
                <option value="Full Time Learner">Full Time Learner</option>
                <option value="Prefer not to say">Prefer not to say</option>
                <option value="Other">Other</option>

            </select>
        </div>
        <div class="form-group">
            <p>Would you recommend freeCodeCamp to a friend?</p><br>
            <label for="Definitely">
                <input class="radio" type="radio" name="Definitely" value="Definitely" checked>
                Definitely
            </label><br>
            <label for="Maybe">
                <input class="radio" type="radio" name="Definitely" value="Definitely">
                Maybe
            </label><br>
            <label for="Not Sure">
                <input class="radio" type="radio" name="Definitely" value="Definitely">
                Not Sure
            </label><br>
        </div>
        <div class="form-group">
            <label for="role">What is your favorite feature of freeCodeCamp?</label><br>
            <select id="dropdown1" name="role" required>
                <option disabled selected value>Select an option</option>
                <option value="Challenges">Challenges</option>
                <option value="Projects">Projects</option>
                <option value="Community">Community</option>
                <option value="Open Source">Open Source</option>


            </select>
        </div>

        <div class="form-group">
            <p>What would you like to see improved? <span>(Check all that apply)</span></p><br>
            <label>

                <input class="checkbox" type="checkbox" name="coice" value="Front-end Projects" id="coice"
                    checked>Front-end Projects
            </label>
            <label>

                <input class="checkbox" type="checkbox" name="coice" value="Back-end Projects" id="coice">Back-end
                Projects
            </label>
            <label>

                <input class="checkbox" type="checkbox" name="coice" value="Data Visualization" id="coice">Data
                Visualization
            </label>
            <label>

                <input class="checkbox" type="checkbox" name="coice" value="Challenges" id="coice">Challenges
            </label>
            <label>

                <input class="checkbox" type="checkbox" name="coice" value="Open Source Community" id="coice">Open
                Source Community
            </label>
            <label>

                <input class="checkbox" type="checkbox" name="coice" value="Gitter help rooms" id="coice">Gitter help
                rooms
            </label>
            <label>

                <input class="checkbox" type="checkbox" name="coice" value="Videos" id="coice">Videos
            </label>
            <label>

                <input class="checkbox" type="checkbox" name="coice" value="City Meetups" id="coice">City Meetups
            </label>
            <label>

                <input class="checkbox" type="checkbox" name="coice" value="Wiki" id="coice">Wiki
            </label>
            <label>

                <input class="checkbox" type="checkbox" name="coice" value="Forum" id="coice">Forum
            </label>

            <label>

                <input class="checkbox" type="checkbox" name="coice" value="Additional Courses" id="coice">Additional
                Courses
            </label>

        </div>

        <div class="form-group">
            <p>Any comments or suggestions?</p>
            <textarea name="text" id="comment" cols="30" rows="10"
                placeholder="Enter your comment here....."></textarea>
        </div>

        <div class="form_group">
            <button id="submit" type="submit">Submit</button>
        </div>
    </form>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

</body>

</html>
